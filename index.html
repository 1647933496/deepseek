<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Cloud Technologies | Secure Cloud Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2c3e50;
            --accent-orange: #e67e22;
            --gradient-blue: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        /* 增强版导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: var(--primary-blue);
            position: relative;
        }

        .logo::after {
            content: 'TECH';
            font-size: 0.6em;
            color: var(--accent-orange);
            position: absolute;
            bottom: -5px;
            right: -45px;
        }

        /* 动态主视觉 */
        .hero {
            height: 90vh;
            background: var(--gradient-blue),
                        url('cloud-server-bg.jpg') center/cover fixed;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.05),
                rgba(255,255,255,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: flow 30s linear infinite;
        }

        @keyframes flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        /* 立体价格卡片 */
        .price-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .price-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-blue);
            z-index: -1;
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .price-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(-5deg);
        }

        .price-card:hover::before {
            opacity: 1;
        }

        /* 交互动效按钮 */
        .cta-button {
            background: var(--primary-blue);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255,255,255,0.15);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .cta-button:hover {
            background: var(--accent-orange);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }

        /* 分层服务网格 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(44, 62, 80, 0.1);
            transform: translateZ(0);
            transition: all 0.3s;
        }

        .service-card:hover {
            transform: translateZ(20px);
            box-shadow: 0 12px 40px rgba(44, 62, 80, 0.15);
        }

        /* 渐变分割线 */
        .section-divider {
            height: 3px;
            background: var(--gradient-blue);
            width: 80px;
            margin: 2rem auto;
            border-radius: 2px;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .hero {
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
                height: 80vh;
            }

            .price-card {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 动态导航栏 -->
    <nav class="navbar">
        <div class="logo">LUCKY CLOUD</div>
        <div class="nav-links">
            <a href="#home" class="nav-item">Home</a>
            <a href="#services" class="nav-item">Services</a>
            <a href="#pricing" class="nav-item">Pricing</a>
            <a href="#contact" class="nav-item">Contact</a>
        </div>
    </nav>

    <!-- 增强主视觉 -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Cloud Evolution Starts Here</h1>
            <div class="section-divider"></div>
            <p>Enterprise-grade solutions with startup agility</p>
            <button class="cta-button">Launch Your Cloud</button>
        </div>
    </section>

    <!-- 立体服务卡片 -->
    <section class="services" id="services">
        <h2>Core Services</h2>
        <div class="services-grid">
            <!-- 原有服务卡片添加动态效果 -->
        </div>
    </section>

    <!-- 分层价格模块 -->
    <section class="pricing" id="pricing">
        <h2>Smart Pricing</h2>
        <div class="pricing-grid">
            <!-- 增强后的价格卡片 -->
            <div class="price-card">
                <div class="price-header">
                    <div class="price-badge">Best Value</div>
                    <h3>Business Pro</h3>
                    <div class="price-amount">£199<span>/mo</span></div>
                </div>
                <ul class="price-features">
                    <li><i class="fas fa-check-circle"></i> 500GB NVMe Storage</li>
                    <li><i class="fas fa-check-circle"></i> 8 vCPUs</li>
                    <li><i class="fas fa-check-circle"></i> Priority Support</li>
                </ul>
                <a href="#!" class="cta-button">Start Scaling</a>
            </div>
        </div>

        <!-- 支付安全模块 -->
        <div class="security-badges">
            <img src="ssl-seal.png" alt="SSL Secure">
            <img src="pci-dss.png" alt="PCI DSS Compliant">
        </div>
    </section>

    <!-- 动态联系方式 -->
    <section class="contact" id="contact">
        <div class="contact-card">
            <h2>Let's Connect</h2>
            <div class="contact-grid">
                <!-- 动态表单和地图 -->
            </div>
        </div>
    </section>
</body>
</html>
